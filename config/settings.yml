# config/settings.yml

# Color reference for terminal output
# These are the basic ANSI color names and codes supported in bash terminals
color_reference:
  # Control sequences
  reset: "\e[0m"
  # Regular colors
  black: "\e[30m"
  red: "\e[31m"
  green: "\e[32m"
  yellow: "\e[33m"
  blue: "\e[34m"
  magenta: "\e[35m"
  cyan: "\e[36m"
  white: "\e[37m"
  # Bright colors
  bright_black: "\e[90m"
  bright_red: "\e[91m"
  bright_green: "\e[92m"
  bright_yellow: "\e[93m"
  bright_blue: "\e[94m"
  bright_magenta: "\e[95m"
  bright_cyan: "\e[96m"
  bright_white: "\e[97m"

groups:
  staging:
    - staging
    - staging-s2
  prod-us:
    - prod
    - prod-s2
    - prod-s3
    - prod-s4
    - prod-s5
    - prod-s6
    - prod-s7
    - prod-s8
    - prod-s9
  prod-all:
    - prod
    - prod-s2
    - prod-s3
    - prod-s4
    - prod-s5
    - prod-s6
    - prod-s7
    - prod-s8
    - prod-s9
    - prod-s201
    - prod-s101

# Cache configuration
cache:
  # Cache TTL in seconds (default: 1 hour)
  ttl: 3600
  # Local cache directory (default: ~/.lall/cache)
  # Can be overridden by LALL_CACHE_DIR environment variable
  directory: ~/.lall/cache
  # Cache key prefix (default: lall-cache)
  # Can be overridden by LALL_CACHE_PREFIX environment variable
  prefix: lall-cache
  # Enable/disable caching (default: true)
  # Can be overridden by LALL_CACHE_ENABLED environment variable
  enabled: true
  # Secret encryption key file (default: ~/.lall/secret.key)
  # If file doesn't exist, a new key will be generated
  # Can be overridden by LALL_SECRET_KEY_FILE environment variable
  secret_key_file: ~/.lall/secret.key

# Output formatting
output:
  # Placeholder text shown for secret values when not exposing secrets (default: '{SECRET}')
  secret_placeholder: '{SECRET}'
  
  # Secret name prefixes and suffixes for differentiation from configs
  # Both are null by default (no prefix/suffix applied)
  # Can be overridden by --secret-prefix/--secret-postfix CLI flags
  secret_prefix: null
  secret_suffix: null
  
  # Default truncation limit for table output (default: 0 = no truncation)
  # Can be overridden by -t/--truncate flag
  # When 0, truncation is disabled
  truncate: 0
  
  # Color settings for table output
  colors:
    # Environment-only value (no group value present)
    from_env: white
    # Group value with no environment override
    from_group: blue
    # Environment overrides group value (different from group)
    env_changes_group: yellow
    # Environment matches group value (same as group)
    env_mirrors_group: green
